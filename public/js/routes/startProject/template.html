<div class="startProject">
	<h1>Start your own project!</h1>
	<div class="container">
		<div class="row">
			<form action="#">
				<div class="col-md-6">
					<input type="text" placeholder="Title">
					<input type="text" placeholder="Insert programing lenguages">
					<input type="text" placeholder="Developer need">
					<label>Upload image</label>
					<input type="file" accept="image/*">
				</div>
				<div class="col-md-6">
					<textarea rows="4" cols="50" type="text" placeholder="Insert a short description"></textarea>
					<textarea rows="5" cols="50" type="text" placeholder="Insert a description"></textarea>
				</div>
				<input class="btn btn-primary" type="submit" value="Start new project">
			</form>
		</div>
	</div>
</div>
