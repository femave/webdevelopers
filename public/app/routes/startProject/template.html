<div class="startProject">
	<h1>Start your own project!</h1>
	<div class="container">
		<div class="row">
			<form action="#">
				<div class="col-md-6 col-md-offset-3">
					<input type="text" placeholder="Title">
					<input type="text" placeholder="Insert programing lenguages">
					<input type="text" placeholder="Developers needed">
					<label>Upload image</label>
					<textarea rows="4" type="text" placeholder="Insert short description (120 characters)"></textarea>
					<textarea rows="5" type="text" placeholder="Insert long description"></textarea>
					<textarea rows="4" type="text" placeholder="Why this project (optional)"></textarea>
					<input class="btn btn-primary" type="submit" value="Start new project">
				</div>
			</form>
		</div>
	</div>
</div>
