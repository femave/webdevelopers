<div class="headerImage">
	<div class="bgBlack">
		<div class="container">
			<h1>Start your own project!</h1>
			<p>Start your project and get help of the comunity! Create your teams with your mates to realize your own projects</p>
			<p><a class="btn btn-primary btn-lg" href="#!/start-project" role="button">Start project</a></p>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-3 col-md-offset-8">
			<div class="homeFilter">
				<p>Filter by lenguage</p>
				<input ng-model="lenguage.tags" type="text" placeholder="Javascript">	
			</div>
		</div>
	</div>
</div>

<ul class="projectsContent">
	<li class="homeProjects" ng-repeat="cont in project | filter: lenguage">
		<div>
			<a href="#!/project-page/{{cont._id}}"><img src="https://ksr-ugc.imgix.net/assets/017/613/234/902b1945bca81c8ce5b28a70a04b78b4_original.png?crop=faces&w=560&h=315&fit=crop&v=1500750535&auto=format&q=92&s=03cd36ad3063a3907ce330abda9f5801" ng-mouseenter="optionsImg=true" ng-mouseleave="optionsImg=false" alt="">
			</a>
			<div>
				<div class="homeTag">
					<button class="btn btn-warning btn-sm" ng-repeat="tag in cont.tags"><small>{{tag}}</small></button>
				</div>
				<h4>{{cont.title}}</h4>
				<p class="textContent">{{cont.shortDescription}}</p>
				<div>
					<div>
						<img src="https://www.corazonblanco.com/media/galeria/44/9/3/0/9/n_real_madrid_los_aficionados-2199039.jpg"><p>de: <small>Cythia Demuizon</small></p>
					</div>
					<a href="#!/project-page/{{cont._id}}"><button class="btn btn-primary">Read more</button></a>
				</div>
			</div>
		</div>
	</li>
</ul>
