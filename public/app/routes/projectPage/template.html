<div class="projectPageContent">
	<div class="container-fluid">
		<div class="row titleContent">
			<div class="bgBlack">
				<div class="col-md-3">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/cc/03/be/cc03bea7894a8c3ba9aa2688894a88a7.jpg" alt="">
					<h3>Landon Jaworowski</h3>
				</div>
				<div class="col-md-9">
					<h3 class="hoverProjectPage" ng-mouseover="options=true" ng-mouseleave="options=false" ng-click="enableEditor('title')" ng-hide="editorEnabled">{{title}} <i ng-show="options" class="fa fa-pencil"></i></h3>
					<div ng-show="editorEnabled">
						<input type="text" ng-model="title" ng-show="editorEnabled">
						<button class="btn btn-sm btn-primary" ng-click="save('title')"><i class="fa fa-thumbs-o-up"></i></button>
						<button class="btn btn-sm btn-danger" ng-click="disableEditor('title')"><i class="fa fa-thumbs-o-down"></i></button>
					</div>
					<p class="hoverProjectPage" ng-mouseover="optionsSD=true" ng-mouseleave="optionsSD=false" ng-click="enableEditor('shortDescription')" ng-hide="editorEnabledSD">{{shortDescription}} <i ng-show="optionsSD" class="fa fa-pencil"></i></p>
					<div ng-show="editorEnabledSD">
						<textarea type="text" ng-model="shortDescription" ng-show="editorEnabledSD"></textarea>
						<button class="btn btn-sm btn-primary" ng-click="save('shortDescription')"><i class="fa fa-thumbs-o-up"></i></button>
						<button class="btn btn-sm btn-danger" ng-click="disableEditor('shortDescription')"><i class="fa fa-thumbs-o-down"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="row developersContent">
			<div class="col-md-6 col-md-offset-1 thumbnail">
				<img class="img-responsive" src="http://www.skylabcoders.com/images/19767/recommended_image_size.png" alt="">
			</div>
			<div class="col-md-3 col-md-offset-1">
				<h3>Developers necesarios:</h3>
				<div class="developersNeeded">
					<p class="pull-left">{{devNeeded[0]}}</p><a href="#"><button class='pull-right btn btn-default'>Join project</button></a>
				</div>
				<div class="developersNeeded">
					<p class="pull-left">{{devNeeded[1]}}</p><a href="#"><button class='pull-right btn btn-default'>Join project</button></a>
				</div>
			</div>
		</div>
		<div class="row descriptionContent">
			<div class="bgBlack">
				<div class="col-md-12">
					<h3>Descripcion larga:</h3>
					<p class="hoverProjectPage" ng-mouseover="optionsLD=true" ng-mouseleave="optionsLD=false" ng-click="enableEditor('longDescription')" ng-hide="editorEnabledLD">{{longDescription}} <i ng-show="optionsLD" class="fa fa-pencil"></i></p>
					<div ng-show="editorEnabledLD">
						<textarea rows="7" type="text" ng-model="longDescription" ng-show="editorEnabledLD"></textarea>
						<button class="btn btn-sm btn-primary" ng-click="save('longDescription')"><i class="fa fa-thumbs-o-up"></i></button>
						<button class="btn btn-sm btn-danger" ng-click="disableEditor('longDescription')"><i class="fa fa-thumbs-o-down"></i></button>
					</div>
				</div>
				<div class="col-md-12">
					<h3>Porque este proyecto:</h3>
					<p class="hoverProjectPage" ng-mouseover="optionsWTP=true" ng-mouseleave="optionsWTP=false" ng-click="enableEditor('whyThisProject')" ng-hide="editorEnabledWTP">{{whyThisProject}} <i ng-show="optionsWTP" class="fa fa-pencil"></i></p>
					<div ng-show="editorEnabledWTP">
						<textarea rows="7" type="text" ng-model="whyThisProject" ng-show="editorEnabledWTP"></textarea>
						<button class="btn btn-sm btn-primary" ng-click="save('whyThisProject')"><i class="fa fa-thumbs-o-up"></i></button>
						<button class="btn btn-sm btn-danger" ng-click="disableEditor('whyThisProject')"><i class="fa fa-thumbs-o-down"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="socialMediaShare">
			<button class="btn btn-danger center-block">Delete project</button>
			<button class="btn btn-primary center-block">Follow this project</button>
			<nav class="navbar">
				<ul class="nav navbar-nav">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
				</ul>
			</nav>
		</div>
	</div>
</div>
